<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{episode.name}}</h1>
    <h1>Characters ID:</h1>
    <a *ngFor="let character of characters" [routerLink]="['/characters', character]">{{character}} &nbsp;&nbsp;</a>
    <hr>
    <p class="lead">Air date: {{episode.air_date}}</p>
  </div>
</div>
